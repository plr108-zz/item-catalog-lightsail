{% extends 'main.html' %} {% block content %}
<div class='row'>
  <div class='col-md-12' role='main'>
    <h3>{{item.name}}</h3>
    <p>{{item.description}}</p>
    <div class='btn-group' role='group'>
      {% if 'username' in session %}
      <a class='btn btn-primary' href='{{url_for("edit_item",category_name=item.category.name,item_name=item.name)}}'>Edit</a>
      <a class='btn btn-primary' href='{{url_for("delete_item",category_name=item.category.name,item_name=item.name)}}'>Delete</a> {% endif %}
      <a class='btn btn-primary' href='{{url_for("show_category",category_name=item.category.name)}}'>Back to {{item.category.name}}</a>
    </div>
  </div>
</div>
{% endblock %}
